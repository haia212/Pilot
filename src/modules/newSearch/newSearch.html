<div class="row row-no-padding newsearch hidden-print" data-lf-newsearch>
    <div class="col-xs-12">
        <div class="input-group newsearch__button" data-lf-newsearch-button data-lf-tracking='{"bind":"click","category":"newsearch"}'>
            <label for="new-search-query" class="sr-only">{{'frontoffice.search.by_keyword.label' | translate}}</label>
            <input id="new-search-query" type="text" class="form-control" value="{{query}}" placeholder="{{'frontoffice.search.by_keyword.example' | translate}}" readonly>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <em class="icon-search"></em>
                </button>
            </span>
        </div>
    </div>
</div>
