<div id="cookiealert" class="cookielaw" data-lf-cookielaw>
    <div class="cookielaw__message">
        <p>
            {{'frontoffice.cookielaw.message' | translate}} <a href="{{'frontoffice.cookielaw.url' | translate}}">{{'frontoffice.cookielaw.more' | translate}}</a>
        </p>
        <div class="cookielaw__message__close">
            <a href="javascript:closeCookieAlert();"><em class="icon-close"></em></a>
        </div>
    </div>
</div>
